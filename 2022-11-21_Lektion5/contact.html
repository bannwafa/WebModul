<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="Logo.png" alt="Firmenlogo" />
    <br>
    <a href="index.html">Home</a><br>
    <a href="history.html">Geschichte</a><br>
    <a href="employees.html">Arbeitnehmende</a><br>

    <h3>Swiss Bakery and Pastry of Sydney</h3>
    483 Gorge Street <br> Sydney, NSW 2000 <br> +61 2 9976 1430
    <br>
    <br>
    <form>
        <fieldset>
            <legend>Personalien</legend>
            <table>
                <tbody>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input id="name" type="text" name="name" placeholder="Vorname" required/></td>
                    </tr>
                    <tr>
                        <td><label for="nachname">Nachname:</label></td>
                        <td><input id="nachname"type="text" name="nachname" placeholder="Nachname" required/></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Geschlecht</label></td>
                        <td>
                            <select name="gender">
                                <option value="Man">Männlich</option>
                                <option value="Wom">Weiblich</option>
                                <option value="Divers">Divers</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="tel">Telefonnummer:</label></td>
                        <td>
                            <input id="tel" type="tel" name="tel" placeholder="Telefonnummer" pattern="[0-9]{3}\s[0-9]{3}\s[0-9]{2}\s[0-9]{2}"/>
                            <label>Muster 999 999 999</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="bemerkung">Bemerkung:</label></td>
                        <td><textarea id="bemerkung" type="text" name="bemerkung" cols="50" rows="5">Bitte um Rückruf</textarea></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit">Absenden</button>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>Bewertung</legend>
            <label for="arbeitnehmende">Arbeitnehmende</label><br>
            <input id="personen" name="personen" list="persons" required/>
            <datalist id="persons">
                <option value="Ella Haper">Filiale Circular quay</option>
                <option value="Sue Mason">Filiale Circular quay</option>
                <option value="James Avery">Filiale Circular quay</option>
                <option value="Evelyn Jackson">Filiale Town Hall</option>
                <option value="Eleanor Wyatt">Filiale Town Hall</option>
                <option value="Lilian Smith">Filiale Town Hall</option>
            </datalist>
            <br>
            <label id="bewertung" for="bewertung">Bewertung</label><br>
            <select id="bewertung" name="bewertung">
                <optgroup label="Gute Wertung">
                    <option value="sehrGut">seht gut</option>
                    <option value="gut">gut</option>
                    <option value="zufrieden">zufrieden</option>
                </optgroup>
                <optgroup label="Schlechte Wertung">
                    <option value="schwach">schwach</option>
                    <option value="schlecht">schlecht</option>
                    <option value="unterirdisch">unterirdisch</option>
                </optgroup>
            </select>
            <br>
            <label for="anzahlPerson">Anzahl Begeleitpersonen</label><br>
            <input id="anzahlPerson" name="anzahlPerson" value="0" pattern="^([1-9]|10)$"/>
            <br>
            <label for="kommentar">Kommentar</label><br>
            <textarea id="kommentar" name="kommentar"></textarea>
            <br>
            <button type="submit">Absenden</button>
        </fieldset>
    </form>

</body>

</html>
